<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::navigation}"></header>

<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="profile-card p-3 py-4">
                    <div class="text-center">
                        <img src="/images/avatar.jpg" width="100" class="rounded-circle" alt="Profile picture">
                    </div>

                    <div class="text-center mt-3" th:object="${user}">
                        <!-- Роля като малък badge -->
                        <span class="bg-secondary p-1 px-4 rounded text-white">
                            <span th:text="${@currentUser.role}">USER</span>
                        </span>

                        <h5 class="mt-4 mb-0">Username</h5>
                        <span th:text="*{username}">username</span>
                    </div>

                    <!-- Queue секция -->
                    <div class="mt-4 px-4">
                        <h5>My queue</h5>


                        <div th:if="${hasActiveTicket}">
                            <p>
                                You currently have an active ticket in the system.
                            </p>
                            <a th:href="@{/tickets/current}"
                               class="btn btn-sm btn-primary">
                                View my ticket
                            </a>
                        </div>


                        <div th:if="${hasActiveTicket == false}">
                            <p>You don't have an active ticket right now.</p>
                            <a th:href="@{/locations}"
                               class="btn btn-sm btn-outline-secondary">
                                Browse locations
                            </a>
                        </div>
                    </div>

                </div>

                <div class="mt-3 text-center">
                    <a href="/" class="btn btn-link">Back to home</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
