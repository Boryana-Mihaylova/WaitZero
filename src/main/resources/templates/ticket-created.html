<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::navigation}"></header>

<main class="container mt-5">
    <h1>Your ticket</h1>

    <div class="mt-4" th:if="${ticket != null}">
        <p><strong>Location:</strong> <span th:text="${ticket.location.name}"></span></p>
        <p><strong>Service:</strong> <span th:text="${ticket.service.name}"></span></p>
        <p><strong>Your number:</strong> <span th:text="${ticket.ticketNumber}"></span></p>
        <p><strong>Status:</strong> <span th:text="${ticket.status}"></span></p>

        <p class="mt-3">
            Wait nearby â€” refresh this page later to check your status.
        </p>
    </div>

    <a href="/locations" class="btn btn-secondary mt-3">Back</a>
</main>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
