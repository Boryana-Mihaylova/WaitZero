spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:waitzero;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false

  sql:
    init:
      mode: never